version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hello
      - Hi
      - Hey
      - Good morning
      - Good afternoon

  - intent: book_ticket
    examples: |
      - I want to book a ticket
      - Book a ticket for me
      - I need tickets to a museum
      - Can you help me book a museum ticket?

  - intent: cancel_ticket
    examples: |
      - I want to cancel my ticket
      - Can I cancel my ticket?
      - Cancel my booking
      - I need to cancel my ticket

  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
      - correct
   
  - intent: ask_location
    examples: |
      - Where is the museum?
      - Can you tell me the location?
      - What is the address of the museum?
      - How do I get to the museum?

  - intent: ask_payment
    examples: |
      - How do I make a payment?
      - What payment methods are accepted?
      - Can I pay with cash?
      - Is there a fee for payment?

  - intent: goodbye
    examples: |
      - Goodbye
      - See you later
      - Bye
      - Have a nice day

  - intent: inform
    examples: |
      - I would like to inform you that...
      - Just to let you know...
      - I want to share that...
      - Please note that...

  - intent: inquire_ticket_price
    examples: |
      - How much is a ticket?
      - What is the price of admission?
      - Can you tell me the ticket price?
      - How much do tickets cost?

  - intent: payment_failure
    examples: |
      - My payment did not go through.
      - I encountered an error while paying.
      - The payment failed.
      - I wasn't able to complete my payment.

  - intent: payment_success
    examples: |
      - My payment was successful.
      - I have completed the payment.
      - The payment went through.
      - I received confirmation of my payment.

  - intent: reschedule_ticket
    examples: |
      - I need to reschedule my ticket.
      - Can I change my booking date?
      - I want to modify my ticket reservation.
      - Please help me reschedule my ticket.

  - intent: show_museums
    examples: |
      - What museums are available?
      - Can you show me a list of museums?
      - Which museums can I visit?
      - Tell me about the museums in the area.

  - intent: thank_you
    examples: |
      - Thank you!
      - I appreciate your help.
      - Thanks for your assistance.
      - I'm grateful for your support.