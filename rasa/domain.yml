version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_ticket
  - cancel_ticket
  - reschedule_ticket

responses:
  utter_greet:
    - text: "Hey! How are you?"

  # utter_cheer_up:
  #   - text: "Here is something to cheer you up:"
  #     image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_cancel_success:
    - text: "Your ticket has been successfully canceled."
    
  utter_reschedule_success:
    - text: "Your ticket has been successfully rescheduled."
    
  utter_book_success:
    - text: "Your ticket has been successfully booked."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  museum:
    type: text
    mappings:
      - type: from_entity
        entity: museum_name
        influence_conversation: true

  date:
    type: text
    mappings:
      - type: from_entity
        entity: visit_date
        influence_conversation: true

  ticket_id:
    type: text
    mappings:
      - type: from_entity
        entity: ticket_id
        influence_conversation: true

  museum_name:
    type: text
    mappings:
      - type: from_entity
        entity: museum_name
        influence_conversation: true
  num_people:
    type: text
    mappings:
      - type: from_entity
        entity: num_people
        influence_conversation: true


entities:
  - museum_name
  - visit_date
  - ticket_id

actions:
  - action_cancel_ticket
  - action_reschedule_ticket
  - action_book_ticket
